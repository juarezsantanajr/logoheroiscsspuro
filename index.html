<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Heróis</title>
    <link rel="stylesheet" href="style.css" />
    <!--Font-->
    <style>
      @font-face {
        font-family: Captain American;
        src: url(American-Captain.ttf);
      }
      @font-face {
        font-family: The flash;
        src: url(Timetravel-lgkje.ttf);
      }

      @font-face {
        font-family: justice league;
        src: url(Justice-league.ttf);
      }
    </style>
  </head>
  <body>
    <div id="captain-american" class="container">
      <h1>Capitão América</h1>
      <div id="circle1" class="circle">
        <div id="circle2" class="circle">
          <div id="circle3" class="circle">
            <div id="circle4" class="circle">
              <div id="star"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="the-flash" class="container">
      <h1>The Flash</h1>
      <div id="back"></div>
      <div id="circle"></div>
      <div id="triangle1"></div>
      <div id="middle"></div>
      <div id="triangle2"></div>
      <div id="middle2"></div>
      <div id="triangle3"></div>
      <div id="middle3"></div>
      <div id="triangle4"></div>
      <div id="middle4"></div>
      <div id="triangle5"></div>
      <div id="middle5"></div>
      <div id="middle6"></div>
    </div>

    <div id="the-batman" class="container">
      <h1>The Batman</h1>
      <div class="wrapper">
        <div class="outline">
          <div class="outline2">
            <div class="inline">
              <div class="top-wrapper">
                <div class="top-wing top-left-wing"></div>
                <div class="head"></div>
                <div class="top-wing top-right-wing"></div>
              </div>
              <div class="bottom-wrapper">
                <div class="btm-wing1 btm-big-wing"></div>
                <div class="btm-wing2 btm-small-wing"></div>
                <div class="btm-wing3 btm-small-wing"></div>
                <div class="btm-wing4 btm-big-wing"></div>
              </div>
              <div class="margin-wrapper">
                <div class="btm-side"></div>
                <div class="btm-middle"></div>
                <div class="btm-side"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
